<html>
  <head>
    <title>Geometry</title>
    <!--  --------- IMPORTED LIBRARIES  ------>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- Creating scene -->

      <a-plane color="#4eff03" position="0 1 0" rotation="-90 0 0" width="100000" lenght="100000000">

      </a-plane>



      <a-triangle position="0 0.5 -3" radius="90" height="0.5" color="#499c63"

      ></a-triangle>

      <a-triangle position="0 -0.5 -3.1" radius="90" height="-5" width="100 " color="#499c63"

      ></a-triangle>

      <a-box position="0 -1.7 -3" rotation="90" radius="50" height="0.7" width="0.3" color="#9c6549">

      </a-box>


      <a-triangle position="1 0.5 -3" radius="90" height="0.5" color="#499c63"

      ></a-triangle>

      <a-triangle position="1.1 -0.5 -3.1" radius="90" height="-5" width="100 " color="#499c63"

      ></a-triangle>

      <a-box position="1 -1.7 -3" rotation="50" radius="50" height="0.9" width="0.3" color="#9c6549">

      </a-box>

    
      <a-sphere position="5 2 -10" radius="1" height="0.1" color="#ffffff">

      </a-sphere>

      
      <a-octahedron position="-5 2 -10" radius="0.5" height="5" color="#ffffff">

      </a-octahedron>

      <a-octahedron position="-7 3 -10" radius="0.5" height="5" color="#ffffff">

      </a-octahedron>

      <a-octahedron position="2 2 -10" radius="0.5" height="5" color="#ffffff">

      </a-octahedron>


      <a-octahedron position="-9 5 -10" radius="0.5" height="5" color="#ffffff">

      </a-octahedron>

      <a-octahedron position="-14 0 -10" radius="0.5" height="5" color="#ffffff">

      </a-octahedron>

      <a-octahedron position="-11 2 -10" radius="0.5" height="5" color="#ffffff">

      </a-octahedron>

      <a-octahedron position="-2 1 -10" radius="0.5" height="5" color="#ffffff">

      </a-octahedron>

      <a-octahedron position="-3   -3 -10" radius="0.5" height="5" color="#ffffff">

      </a-octahedron>

      <a-octahedron position="9 2 -10" radius="0.5" height="5" color="#ffffff">

      </a-octahedron>

      <a-octahedron position="10 0 -10" radius="0.5" height="5" color="#ffffff">

      </a-octahedron>

      <a-octahedron position="-5 2 -10" radius="0.5" height="5" color="#ffffff">

      </a-octahedron>

      <a-octahedron position="-5 2 -10" radius="0.5" height="5" color="#ffffff">

      </a-octahedron>

      <a-octahedron position="-5 2 -10" radius="0.5" height="5" color="#ffffff">

      </a-octahedron>

      <a-octahedron position="-5 2 -10" radius="0.5" height="5" color="#ffffff">

      </a-octahedron>

      <a-octahedron position="-5 2 -10" radius="0.5" height="5" color="#ffffff">

      </a-octahedron>


      <a-sky 
      color="#000000">
    </a-sky>
    
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
